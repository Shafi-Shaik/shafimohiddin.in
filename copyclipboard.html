<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Copy Clip Board</title>
	</head>
	<body>
		<div class="container">
			Enter your text: <input type="text" id="cpy" />
			<button onclick="cpytocb()">click to copy</button>
		</div>
		<script>
			function cpytocb(cpy) {
				var aux = document.createElement("input");
				var val = document.getElementById("cpy").value;
				console.log(val);
				aux.setAttribute("value", document.getElementById("cpy").value);
				document.body.appendChild(aux);
				aux.select();
				document.execCommand("copy");
				document.body.removeChild(aux);
				alert("Copied the text: " + val);
			}
		</script>
	</body>
</html>
